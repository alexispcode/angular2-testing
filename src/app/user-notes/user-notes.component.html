<form #noteForm="ngForm" class="form-inline" *ngIf="note">
  <div class="form-group">
    <input type="text" id="input-note" class="form-control"
      required
      [(ngModel)]="note.text"
      name="noteText" placeholder="User note">
    <button type="button" id="btnSaveNote" class="btn btn-success"
      (click)="saveNote()"
      [disabled]="!noteForm.dirty || noteForm.invalid">Save</button>
  </div>
</form>
