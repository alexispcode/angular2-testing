<div *ngIf="user" class="user-detail">
  <form>
    <h1 class="user-fullname">{{user.name}}</h1>
    <div class="form-group">
      <label for="user-username">Username:</label>
      <span>{{user.username}}</span>
      <input id="user-username" type="text" class="form-control" placeholder="Username"
        [(ngModel)]="user.username"
        name="username">
    </div>
    <div class="form-group">
      <label for="user-email">Email:</label>
      <span>{{user.email}}</span>
      <input id="user-email" type="text" class="form-control" placeholder="Email"
        [(ngModel)]="user.email"
        name="email">
    </div>
  </form>
</div>
