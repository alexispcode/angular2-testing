<div *ngIf="user" class="user-detail">
  <form #form="ngForm">
    <div class="btn-toolbar pull-right">

      <button type="button" class="btn-edit btn btn-sm btn-warning"
        (click)="toogleEditingMode()"
        [class.hidden]="isEditing">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
      </button>

      <button type="button" class="btn-save btn btn-sm btn-success"
        [class.hidden]="!isEditing"
        [disabled]="!form.dirty">
        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Save
      </button>

      <button type="button" class="btn-discard btn btn-sm btn-danger"
        [class.hidden]="!isEditing"
        (click)="discard()">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Discard
      </button>

    </div>

    <h1 class="display-userFullname">{{user.name}}</h1>
    <div class="form-group" [class.has-error]="username.invalid">
      <label for="inputUsername">Username:</label>
      <input type="text" id="inputUsername"
        class="form-control" placeholder="Username" name="username"
        required
        [disabled]="!isEditing"
        #username="ngModel"
        [(ngModel)]="user.username">
    </div>
    <div class="form-group" [class.has-error]="email.invalid">
      <label for="userEmail">Email:</label>
      <input type="text" id="inputUserEmail"
        class="form-control" name="email" placeholder="Email"
        [disabled]="!isEditing"
        #email="ngModel"
        [(ngModel)]="user.email">
    </div>
  </form>

  <app-user-notes></app-user-notes>
</div>
